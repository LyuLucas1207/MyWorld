<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pull Cord Theme Switcher</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="light-theme">
    <!-- SVG 绳子和灯泡 -->
    <div class="svg-container">
        <svg id="pull-cord" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 169.8">
            <!-- 绳子 -->
            <line id="line" x1="25" y1="0" x2="25" y2="1500" stroke="black" stroke-width="2" />
            <!-- 灯泡 -->
            <circle cx="25" cy="160" r="10" fill="yellow" />
        </svg>
    </div>

    <h1>Theme Switcher</h1>
    <p>Pull the cord to switch between light and dark themes!</p>

    <script src="script.js"></script>
</body>

</html>
